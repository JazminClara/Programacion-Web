        caption {
            caption-side: top;
            background-color: rgb(246, 216, 98);

            padding: 10px;
            border-collapse: collapse;

            display: table;
            margin: 20px auto;
        }

        .marco-rojo {
            background-color: rgb(248, 248, 248);
            border: 2px solid red;
            outline-offset: -6px;
            display: inline-block;
        }
    </style>
</head>
